{{ define "main" }}
    {{ if .Content }}
        <article class="article">
            <header class="article-header">
                <h1 class="article-title">{{ .Title }}</h1>
            </header>
            <div class="article-content">
                {{ .Content }}
            </div>
        </article>
    {{ end }}
    {{- partial "footer/footer" . -}}
{{ end }}

{{ define "right-sidebar" }}
    {{ partial "sidebar/right.html" (dict "Context" . "Scope" "page") }}
{{ end }}
